<!DOCTYPE html>
<html lang=”en-US”>

<head>
    <link rel="stylesheet" type="text/css" href="surgeo.css">
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Surgeo</title>
    <meta name=”description” content=”Surgeo GUI”>
    <meta name=”author” content=”Theo Naunheim”>
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div id="page_content" class="content">

        <header>
            <h1>&nbsp;&nbsp;&gt;&gt;&gt;</h1>
        </header>

        <div id="title_pane">
            <img src="beta_in_perpetuity_logo.png" alt="perpetuity_logo" height=40% width=40% align="right">
            <h1><br>Surgeo.</h1>
            <div id="tabs">   
                <nav>                  
                    <li>
                        <a href="javascript:void(0);" onclick="interactive_func(); return false;">Interactive</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" onclick="settings_func(); return false;">Settings</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" onclick="csv_func(); return false;">CSV</a>
                    </li>
                </nav>
            </div>
        </div>

        <div id="ajax_pane" class="ajax">    
        <!-- Ajax -->
    
        <div id="presentation_pane" align="center">
            <img id="landingLogo" onclick="javascript:submit()" src="logo.png" alt="surgeo_logo" height=50% width=50% align="middle" border="5">
            <form id="submission_form">
                <input type="hidden" name="sender" value="landing">
                <input type="hidden" name="command" value="change_page">
                <input type="hidden" name="arguments" value="interactive">
            </form>
        </div>

        <!-- Ajax -->
        </div>
        <SPACER TYPE=VERTICAL SIZE=100>
        <!-- Loading animation -->
        <div id="loader" class="loading_animation">
            <p>
            <img src="beta_in_perpetuity_wallpaper.png" alt="Loading" height=10% width=10%>
            <font color=#333333>Loading ...</font>
            </p>
        </div>

        <script>
            // Universal interval_id for setInterval events
            var interval_id;
            // Set up ajax on load. Kludge prevent show. #TODO
            $(document).ready(function() {	
	            $.ajax();					
            });
            // Bind 'enter' to button events for page
            $(document).keypress(function(event) {
                if (event.keyCode == 13) {
                 //   $("#submit_button").click();
                    submit();
                }
            });
        </script>

        <script>
            // On ajax start, blink
            $(document).ajaxStart(function(){
	            $("#loader").hide();
//	            $("#ajax_pane").hide();
	            interval_id = setInterval(function(){
	                $("#loader").show().fadeIn(1000);
	                $("#loader").show().fadeOut(1000);}, 0)
            });
        </script>

        <script>
            // On ajax end, stop blinking.
            $(document).ajaxStop(function(){
//    	        $("#ajax_pane").show().fadeIn(1000);
    	        clearInterval(interval_id);
            });
        </script>
        
        <script>
            // Submission
            $(document).ready(function(){
                $("#submit_button").click(function(){
                    submit();
                });
            });
        </script>
    
        <script>
            // Function submission
            function submit() {
            
                // Get array info
                var formArray = $("#submission_form").serialize();
                
                // Send request
                var request = $.ajax({
                    url: "http://localhost:8001",
                    type: "POST",
                    data: {formArray},
                    dataType: "html"
                });
                
                // Empty ajax pane
                $("#ajax_pane").empty();
                
                request.done(function(data) {
                    $("#ajax_pane").html(data);
                });
                
                request.fail(function(jqXHR, textStatus) {
                    alert("An error has occcured: " + textStatus);
                });
                return false;
            }
        </script>

        <script>
            // Function submission
            function model_select_function() {
                $("#submission_form").empty().append('<input type="hidden" name="sender" value="interactive">\
                                                     <input type="hidden" name="command" value="model_select">\
                                                     <input type="hidden" name="arguments" value="' +
                                                     $("#model_select").val() +
                                                     'interactive">'
                );
                submit();
            }
        </script>

        <script>
            // Interactive tab
            function interactive_func() {
                $("#submission_form").empty().append('<input type="hidden" name="sender" value="menu">\
                                                     <input type="hidden" name="command" value="change_page">\
                                                     <input type="hidden" name="arguments" value="interactive">'
                );
                submit();
                return false;
            }

            // Settings tab
            function settings_func() {
                $("#submission_form").empty().append('<input type="hidden" name="sender" value="menu">\
                                                     <input type="hidden" name="command" value="change_page">\
                                                     <input type="hidden" name="arguments" value="settings">'
                );
                submit();
                return false;
            }

            // CSV tab
            function csv_func() {
                $("#submission_form").empty().append('<input type="hidden" name="sender" value="menu">\
                                                     <input type="hidden" name="command" value="change_page">\
                                                     <input type="hidden" name="arguments" value="csv">'
                ); 
                submit();
                return false;
            }
        </script>

</body>
</html>
