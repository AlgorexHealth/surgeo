<!DOCTYPE html>
<html lang=”en-US”>

<head>
    <link rel="stylesheet" type="text/css" href="surgeo.css">
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset=”UTF-8”>
    <title>Surgeo</title>
    <meta name=”description” content=”Surgeo GUI”>
    <meta name=”author” content=”Theo Naunheim”>   
</head>

<body>

    <div id="page_content" class="content">
        <header>
            <h1>&nbsp;&nbsp;&gt;&gt;&gt;</h1>
        </header>
    
        <div id="body_text" class="content">
            <br><br><br>
            <img src="beta_in_perpetuity_logo.png" alt="perpetuity_logo" height=50% width=50% align=right>
            <br>
            <h1>Surgeo</h1>
            <br><br>

        <div id="ajax_pane" class="ajax">    

        <!-- Ajax -->
    
        <form name="submissionForm">
        Surname:
        <input type="text" name="firstname">
        <br><br>
        Zip Code:
        <input type="text" name="lastname">
        </form> 
        <br>
        <button name="submitButton">Enter</button>

        <!-- Ajax -->
        </div>

        <!-- Loading animation -->
        <div id="loader" class="loading_animation">
            <p>
            <img src="beta_in_perpetuity_wallpaper.png" alt="Loading" align="center" height=10% width=10%>
            <font color=#333333>Loading ...</font>
            </p>
        </div>

        <script>
            // Universal interval_id for setInterval events
            var interval_id
            // Set up ajax on load.
            $(document).ready(function() {	
	            $.ajax();							
            });
            // Bind 'enter' to button events for page
            $(document).keypress(function(event) {
                if (event.keyCode == 13) {
                    $("button").click();
                }
            });
        </script>

        <script>
            // On ajax start, blink
            $(document).ajaxStart(function(){
	            $("#loader").hide();
	            $("#ajax_pane").hide();
	            interval_id = setInterval(function(){
	                $("#loader").show().fadeIn(1000);
	                $("#loader").show().fadeOut(1000);}, 0)
            });
        </script>

        <script>
            // On ajax end, stop blinking.
            $(document).ajaxStop(function(){
    	        $("#ajax_pane").show().fadeIn(1000);
    	        clearInterval(interval_id);
            });
        </script>
        
        <script>
            // Submission
            $(document).ready(function(){
                $("button").click(function(){
                    submit()
                });
                $
            });
        </script>
    
        <script>
        function submit() {
            alert("Submission function has run.");
        }
        </script>

        <!-- End of body text -->
        </div>

</body>
</html>
